<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div>
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()"></select>
  </div>

  <div id="quoteDisplay">
    </div>

  <button id="newQuote">Show New Quote</button>

  <hr>

  <h2>Add a New Quote</h2>
  <div id="addQuoteFormContainer">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <hr>

  <h2>Data Management & Sync</h2>
  <div>
    <button id="exportQuotes">Export Quotes to JSON</button>
    <label>
      Import Quotes from JSON:
      <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    </label>
    <button id="syncQuotes">Sync with Server</button>
  </div>
  <div id="syncStatus"></div>

  <script src="script.js"></script>
</body>
</html>
